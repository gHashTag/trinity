<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trinity</title>
  <script>
    // GitHub Pages SPA redirect
    // Redirects 404s to index.html with path preserved as query param
    var pathSegmentsToKeep = 1; // /trinity/ = 1 segment
    var l = window.location;
    // Don't redirect /trinity/docs/ paths â€” those are handled by Docusaurus
    if (l.pathname.indexOf('/trinity/docs/') === 0) {
      // Let it 404 naturally or serve docusaurus 404
    } else {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body></body>
</html>
