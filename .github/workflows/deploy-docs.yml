name: Deploy Website + Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docsite/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Website (Vite React SPA)
      - name: Install website dependencies
        working-directory: website
        run: npm install

      - name: Build website
        working-directory: website
        run: npm run build

      # Build Docsite (Docusaurus)
      - name: Install docsite dependencies
        working-directory: docsite
        run: npm install

      - name: Build docsite
        working-directory: docsite
        run: npm run build

      # Combine builds
      - name: Combine website + docs
        run: |
          mkdir -p combined
          cp -r website/dist/* combined/
          mkdir -p combined/docs
          cp -r docsite/build/* combined/docs/
          touch combined/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
