name: Deploy Website + Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'docsite/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:
  repository_dispatch:
    types: [pages-health-failure]

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Website (Vite React SPA)
      - name: Install website dependencies
        working-directory: website
        run: npm install

      - name: Build website
        working-directory: website
        run: npm run build

      # Build Docsite (Docusaurus)
      - name: Install docsite dependencies
        working-directory: docsite
        run: npm install

      - name: Build docsite
        working-directory: docsite
        run: npm run build

      # Combine builds
      - name: Combine website + docs
        run: |
          mkdir -p combined
          cp -r website/dist/* combined/
          mkdir -p combined/docs
          cp -r docsite/build/* combined/docs/
          touch combined/.nojekyll

      # Deploy to gh-pages branch directly
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./combined
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy: ${{ github.event.head_commit.message }}'
