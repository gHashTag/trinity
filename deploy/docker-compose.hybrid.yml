# Multi-Provider Hybrid Service
# docker-compose -f deploy/docker-compose.hybrid.yml up
# φ² + 1/φ² = 3 | KOSCHEI IS IMMORTAL

version: '3.8'

services:
  hybrid:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.hybrid
    container_name: trinity-hybrid
    environment:
      # Set your API keys here or use .env file
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    restart: unless-stopped
    networks:
      - trinity-net

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: trinity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trinity-net

networks:
  trinity-net:
    driver: bridge

volumes:
  redis-data:
